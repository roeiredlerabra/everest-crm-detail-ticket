<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>API Data Table</h1>
    <table id="data-table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created</th>
            <th>Modified</th>
            <th>Assign To</th>
        </tr>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get query parameter by name
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Get the 'id' parameter from the URL
            const id = getQueryParam('id');

            // Check if 'id' is found in the URL
            if (id) {
                // Define the API endpoint
                const apiEndpoint = 'https://prod-95.westeurope.logic.azure.com:443/workflows/c16ad0f21de64da89e86986495d58eb6/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=FvOO7txZysFZ3hRiuaqoskyGFW77YV-tkhSZsfdik0A'; // Replace with actual API endpoint

                // Prepare the POST request
                fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: id })
                })
                .then(response => response.json())
                .then(data => {
                    // Populate the table with the response data
                    const table = document.getElementById('data-table');
                    const row = table.insertRow();
                    row.insertCell(0).textContent = data.ID;
                    row.insertCell(1).textContent = data.Title;
                    row.insertCell(2).textContent = data.Description;
                    row.insertCell(3).textContent = data.Status.Value;
                    row.insertCell(4).textContent = new Date(data.Created).toLocaleString();
                    row.insertCell(5).textContent = new Date(data.Modified).toLocaleString();
                    row.insertCell(6).textContent = data["Assign To"];
                })
                .catch(error => console.error('Error:', error));
            } else {
                console.error('ID parameter not found in the URL');
            }
        });
    </script>
</body>
</html>
