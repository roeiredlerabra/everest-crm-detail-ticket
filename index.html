<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the 'id' parameter from the URL
        const id = getQueryParam('id');

        // Check if 'id' is found in the URL
        if (id) {
            // Define the API endpoint
            const apiEndpoint = 'https://prod-95.westeurope.logic.azure.com:443/workflows/c16ad0f21de64da89e86986495d58eb6/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=FvOO7txZysFZ3hRiuaqoskyGFW77YV-tkhSZsfdik0A'; // Replace with actual API endpoint

            // Prepare the POST request
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(data => {
                // Populate the table with the response data
                document.getElementById('id').textContent = data.ID;
                document.getElementById('title').textContent = data.Title;
                document.getElementById('description').innerHTML = data.Description.replace(/\n/g, '<br>');
                document.getElementById('status').textContent = data.Status.Value;
                document.getElementById('Priority').textContent = data.Priority;
                document.getElementById('created').textContent = new Date(data.Created).toLocaleString();
                document.getElementById('modified').textContent = new Date(data.Modified).toLocaleString();
                document.getElementById('assign-to').textContent = data["Assign To"];

                // Update the progress steps based on the status
            const status = data.Status.Value.toLowerCase();
            const steps = ['new', 'in progress', 'completed'];
            const progressContainer = document.querySelector('.progress-container');

            if (!steps.includes(status)) {
                progressContainer.style.display = 'none';
            } else {
                steps.forEach((step, index) => {
                    const stepElement = document.getElementById(`step-${step.replace(' ', '-')}`);
                    if (status === step) {
                        stepElement.classList.add('active');
                    } else if (steps.indexOf(status) > index) {
                        stepElement.classList.add('completed');
                    }
                });
            }
        })
        .catch(error => console.error('Error:', error));
    } else {
        console.error('ID parameter not found in the URL');
    }
});
$(document).ready(function() {
  const $fileInput = $('#file-input');
    const $fileList = $('#file-list');
    const $uploadButton = $('#upload-button');
    const $existingFilesSection = $('#existing-files-section');
    const $existingFilesTable = $('#existing-files-table');
    const $tryAnotherMessage = $('#try-another-message');

    let selectedFiles = [];

    $fileInput.on('change', function(e) {
        selectedFiles = Array.from(e.target.files);
        updateFileList();
        toggleUploadButton();
    });

    $fileList.on('click', '.remove-file', function() {
        const index = $(this).data('index');
        selectedFiles.splice(index, 1);
        updateFileList();
        toggleUploadButton();
    });

    $uploadButton.on('click', function() {
        if (selectedFiles.length === 0) {
            alert('Please select files to upload.');
            return;
        }

        const id = $('#id').text(); // Assuming 'id' is a text content of an element with id 'id'

        const filesData = selectedFiles.map(file => ({
            id: id,
            filename: file.name,
            content_type: file.type,
            content: null // Will be populated with FileReader
        }));

        const promises = selectedFiles.map(file => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = filesData.find(data => data.filename === file.name);
                    fileData.content = e.target.result.split(',')[1]; // base64 content
                    resolve();
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        });

        Promise.all(promises)
            .then(() => {
                return $.ajax({
                    url: 'https://prod-143.westeurope.logic.azure.com:443/workflows/11a2ac0deff64db4b75603186f03ae3e/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=TrCX0Kf9npoAeP2Gf66JFOsJ3DJhFkdozo9oPxet5EE',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ files: filesData }),
                });
            })
            .then(response => {
                console.log('Files uploaded successfully:', response);
                selectedFiles = [];
                $fileInput.val('');
                updateFileList();
                alert('Files uploaded successfully!');
                handleUploadResponse(response);
            })
            .catch(error => {
                console.error('Error uploading files:', error);
                alert('Error uploading files. Please try again.');
            });
    });

    function updateFileList() {
        $fileList.empty();
        selectedFiles.forEach((file, index) => {
            const fileSize = formatFileSize(file.size);
            const $fileItem = $(`
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${fileSize}</span>
                    <span class="remove-file" data-index="${index}">x</span>
                </div>
            `);
            $fileList.append($fileItem);
        });
    }

    function toggleUploadButton() {
        $uploadButton.prop('disabled', selectedFiles.length === 0);
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    function handleUploadResponse(response) {
    if (Array.isArray(response) && response.length > 0) {
        const existingFiles = response.map(file => `<tr><td>${file}</td></tr>`).join('');
        $existingFilesTable.html(existingFiles);
        $tryAnotherMessage.show();
        $existingFilesSection.show();
    } else {
        $existingFilesTable.empty();
        $tryAnotherMessage.hide();
        $existingFilesSection.hide();
    }
};


});
