<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Example</title>
</head>
<body>
    <h1>URL Parameter Example</h1>
    <p id="output">Parameter value will appear here.</p>

    <script>// Function to get URL parameter by name
// Function to get URL parameter by name
function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// Function to make a POST request to the API
function postToApi(paramValue) {
    const apiUrl = 'https://prod-95.westeurope.logic.azure.com:443/workflows/c16ad0f21de64da89e86986495d58eb6/triggers/manual/paths/invoke?api-version=2016-06-01'; // Replace with your API endpoint
    const data = { id: paramValue };

    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        document.getElementById('output').innerText = `API Response: ${JSON.stringify(data)}`;
    })
    .catch((error) => {
        console.error('Error:', error);
        document.getElementById('output').innerText = 'Error making API request.';
    });
}

// Run this function when the page loads
window.onload = function() {
    const paramValue = getParameterByName('id'); // Replace 'id' with your parameter name
    if (paramValue) {
        document.getElementById('output').innerText = `Parameter value: ${paramValue}`;
        postToApi(paramValue);
    } else {
        document.getElementById('output').innerText = 'No parameter found.';
    }
};
</script>
</body>
</html>
