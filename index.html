<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel='stylesheet' href='https://docs-ds.estaleiro.serpro.gov.br/docs/ds/dist/core.min.css'>
    <link rel='stylesheet' href='https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
    <title>פרטי קריאה עבור מערכת Everest</title>
    <style>
        /* Adjusted styles for header icons */
        .header-icons {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .header-icons i {
            font-size: 20px;
            cursor: pointer;
        }
        .header-info {
            text-align: center; /* Ensures text is centered horizontally */
            position: relative; /* Required for centering using transform */
            left: 30%; /* Shifts the element horizontally by 50% */
            transform: translateX(-50%); /* Centers the element */
        }
        @media (max-width: 768px) {
            .header-info {
                text-align: center; /* Ensures text is centered horizontally */
                position: relative; /* Required for centering using transform */
                left: 38%; /* Shifts the element horizontally by 50% */
                transform: translateX(-50%); /* Centers the element */
            }
        }
        body1 {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 60%;
            max-width: 800px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background-color: rgba(0, 123, 255, 0.8);
            color: #fff;
            font-weight: bold;
            text-align: left;
        }
        td {
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center !important;
        }
        tr:hover td {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            direction: ltr; 
        }
        .step {
            text-align: center;
            width: 100%;
            position: relative;
        }
        .step::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background-color: #ddd;
            z-index: -1;
        }
        .step:last-child::before {
            display: none;
        }
        .step.active {
            color: #007bff;
        }
        .step.completed::before {
            background-color: #007bff;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: inline-block;
            line-height: 30px;
            color: #fff;
        }
        .step.active .circle,
        .step.completed .circle {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<header class="br-header small">
    <div class="container-lg">
        <div class="header-top">
            <div class="header-logo">
                <img src="https://www.abra-it.com/wp-content/uploads/2022/01/Abra-logo-FullColor-blue.png" alt="Logo Image"><!-- Replace with your actual logo image -->
                <span class="br-divider vertical"></span>
                <div class="header-sign">Dynamics 365</div>
            </div>
        </div>
    </div>
</header>

<div class="glass-card">
  
    <h1>פרטי קריאה עבור מערכת Everest</h1>
    <div class="progress-container">
      <div class="step" id="step-new">
          <div class="circle">1</div>
          <div class="label">New</div>
      </div>
      <div class="step" id="step-in-progress">
          <div class="circle">2</div>
          <div class="label">In Progress</div>
      </div>
      <div class="step" id="step-completed">
          <div class="circle">3</div>
          <div class="label">Completed</div>
      </div>
  </div>
    <table id="data-table">
        <tr>
            <th>ID</th>
            <td id="id"></td>
        </tr>
        <tr>
            <th>Title</th>
            <td id="title"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td id="description"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td id="status"></td>

        </tr>
        <tr>
            <th>Priority</th>
            <td id="Priority"></td>
        </tr>
        <tr>
            <th>Created</th>
            <td id="created"></td>
        </tr>
        <tr>
            <th>Modified</th>
            <td id="modified"></td>
        </tr>
        <tr>
            <th>Assign To</th>
            <td id="assign-to"></td>
        </tr>
    </table>
    
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the 'id' parameter from the URL
        const id = getQueryParam('id');

        // Check if 'id' is found in the URL
        if (id) {
            // Define the API endpoint
            const apiEndpoint = 'https://prod-95.westeurope.logic.azure.com:443/workflows/c16ad0f21de64da89e86986495d58eb6/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=FvOO7txZysFZ3hRiuaqoskyGFW77YV-tkhSZsfdik0A'; // Replace with actual API endpoint

            // Prepare the POST request
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(data => {
                // Populate the table with the response data
                document.getElementById('id').textContent = data.ID;
                document.getElementById('title').textContent = data.Title;
                document.getElementById('description').innerHTML = data.Description.replace(/\n/g, '<br>');
                document.getElementById('status').textContent = data.Status.Value;
                document.getElementById('Priority').textContent = data.Priority;
                document.getElementById('created').textContent = new Date(data.Created).toLocaleString();
                document.getElementById('modified').textContent = new Date(data.Modified).toLocaleString();
                document.getElementById('assign-to').textContent = data["Assign To"];

                // Update the progress steps based on the status
                const status = data.Status.Value.toLowerCase();
                const steps = ['new', 'in progress', 'completed'];
                steps.forEach((step, index) => {
                    const stepElement = document.getElementById(`step-${step.replace(' ', '-')}`);
                    if (status === step) {
                        stepElement.classList.add('active');
                    } else if (steps.indexOf(status) > index) {
                        stepElement.classList.add('completed');
                    }
                });
            })
            .catch(error => console.error('Error:', error));
        } else {
            console.error('ID parameter not found in the URL');
        }
    });
</script>
</body>
</html>
