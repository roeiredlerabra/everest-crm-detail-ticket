<body>
    <div class="container">
        <h1>דוגמא לפרמטר בכתובת האתר</h1>
        <p id="output">ערך הפרמטר יופיע כאן.</p>

        <div id="apiResponse">

    <!-- Bootstrap JavaScript ותלויות (אופציונלי, אם נדרש) -->

    <script>
     // Example array containing mappings
const elementMappings = [
    {
        "locale": "he",
        "questionId": "",
        "elementKey": "localename",
        "elementValue": "עברית",
        "flags": 0
    },
    // ... (other mapping objects)
];

// Function to get URL parameter by name
function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// Function to make a POST request to the API
function postToApi(paramValue) {
    const apiUrl = 'https://prod-95.westeurope.logic.azure.com:443/workflows/c16ad0f21de64da89e86986495d58eb6/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=FvOO7txZysFZ3hRiuaqoskyGFW77YV-tkhSZsfdik0A'; // Replace with your API endpoint
    const data = { id: paramValue };

    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        document.getElementById('output').innerText = `API Response: See below`;
        displayApiResponse(data); // Call function to display API response
    })
    .catch((error) => {
        console.error('Error:', error);
        document.getElementById('output').innerText = 'Error making API request.';
    });
}

// Function to display API response in a table
function displayApiResponse(responseData) {
    const tableBody = document.getElementById('apiResponseTable').getElementsByTagName('tbody')[0];
    tableBody.innerHTML = ''; // Clear previous table rows

    // Check if the response is an array
    if (Array.isArray(responseData)) {
        // Handle the case when the response is an array
        responseData.forEach(item => {
            displayListItemInTable(item, tableBody);
        });
    } else {
        // Handle the case when the response is a single object
        displayListItemInTable(responseData, tableBody);
    }
}

function displayListItemInTable(listItem, tableBody) {
    // Iterate over the properties of the list item
    for (const key in listItem) {
        const value = listItem[key];

        // Skip properties that start with "@" or are objects
        if (key.startsWith('@') || typeof value === 'object') continue;

        // Create a new table row
        const row = document.createElement('tr');

        // Create cells for the field name and value
        const fieldCell = document.createElement('td');
        fieldCell.textContent = key;
        const valueCell = document.createElement('td');
        valueCell.textContent = value;

        // Append the cells to the row
        row.appendChild(fieldCell);
        row.appendChild(valueCell);

        // Append the row to the table body
        tableBody.appendChild(row);
    }
}

// Function to replace values in a string based on response object keys
function replaceValuesInString(string, responseObject) {
    // Replace each key in the string with its corresponding value from responseObject
    Object.keys(responseObject).forEach(key => {
        const regex = new RegExp(`{{${key}}}`, 'g');
        string = string.replace(regex, responseObject[key]);
    });
    return string;
}

// Function to get specific response value based on key
function getResponseValue(key, responseData) {
    // Iterate over the responseData array
    for (let i = 0; i < responseData.length; i++) {
        const obj = responseData[i];
        // Check if the object has the provided key
        if (obj.hasOwnProperty(key)) {
            return obj[key];
        }
    }
    // If the key is not found, return an empty string
    return '';
}

// Run this function when the page loads
window.onload = function() {
    const paramValue = getParameterByName('id'); // Replace 'id' with your parameter name
    if (paramValue) {
        document.getElementById('output').innerText = `Parameter value: ${paramValue}`;
        postToApi(paramValue);
    } else {
        document.getElementById('output').innerText = 'No parameter found.';
    }
};
    </script>
